<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./src/images/ico.png" type="image/icon type">
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="stylesheet" href="./src/styles/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./src/styles/owl/owl.theme.default.min.css">
  <link rel="stylesheet" href="./src/styles/responsive.css">
  
  <title>Netflix clone</title>
</head>
<body>

  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main">
      <div class="container">
        <h3 class="title"> HOUSE OF CARDS</h3>
        <p class="description"> 
          Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece 
          e um complexo mistério envolvendo três gerações começa a se revelar.
        </h3>
      </div>
      <div class="buttons">
        <button role="button" class="btn">
          <i class="fas fa-play"></i>
          ASSISTIR AGORA
        </button>
        <button role="button" class="btn">
          <i class="fas fa-info"></i>
          MAIS INFORMAÇÕES
        </button>
      </div>
    </div>
  </main>
  <div class="corrousel">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="card" src='./src/images/poster-1.jpg' alt = 'filme1'>
      </div>
      <div class="item">
        <img class="card" src='./src/images/poster-2.jpg' alt = 'filme2'>
      </div>
      <div class="item">
        <img class="card" src='./src/images/poster-3.jpg' alt = 'filme3'>
      </div>
      <div class="item">
        <img class="card" src='./src/images/poster-4.jpg' alt = 'filme4'>
      </div>
      <div class="item">
        <img class="card" src='./src/images/poster-5.jpg' alt = 'filme5'>
      </div>
      <div class="item">
        <img class="card" src='./src/images/poster-6.jpg' alt = 'filme6'>
      </div>
      <div class="item">
        <img class="card" src='./src/images/poster-7.jpg' alt = 'filme7'>
      </div>
      <div class="item">
        <img class="card" src='./src/images/poster-8.jpg' alt = 'filme8'>
      </div>
      <div class="item">
        <img class="card" src='./src/images/poster-9.jpg' alt = 'filme9'>
      </div>
      <div class="item">
        <img class="card" src='./src/images/poster-10.jpg' alt = 'filme10'>
      </div>
      <div class="item">
        <img class="card" src='./src/images/poster-11.jpg' alt = 'filme11'>
      </div>
      <div class="item">
        <img class="card" src='./src/images/poster-12.jpg' alt = 'filme12'>
      </div>
      
    </div>
  </div>

  <script src="https://kit.fontawesome.com/626c61ef99.js" crossorigin="anonymous"></script>
  <script src="./scripts/jquery.min.js"></script>
  <script src="./scripts/owl.carousel.min.js"></script>
  <script src="./scripts/setup.js"></script>

</body>
</html>
